<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" type="nosubmit">
                        <h2>Login</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input ng-model="data.email" type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                        </div>
                        <div class="form-group">
                            <input ng-model="data.password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                        </div>
                        <hr class="colorgraph">
                        <div class="row-fluid clearfix">
                            <div class="col-xs-12 col-md-6 col-md-offset-3">
                                <div class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="login()">Log In</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    	</div>
    </div>
</div>
