<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Join our newsletter!</h3>
</div>
<div class="modal-body">
    <div class="" ng-show="!success">
        <p>
            Be the first to know! Enter your email address below to say in the loop with Independent Work!
        </p>
        <br/>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input class="form-control" type="text" name="email" ng-model="data.email" placeholder="Please enter your email address">
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success ng-show-fade" ng-show="success">
        <p>
            You have been added to our list! Click close below or outside this window to return to Independent Work
        </p>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-12 text-center">
            <button ng-show="!success" class="btn btn-primary btn-lg btn-block ng-show-fade" type="button" ng-click="addToList()">Join</button>
            <button ng-show="success" class="btn btn-link btn-lg btn-block ng-show-fade" type="button" ng-click="close()">Close</button>
        </div>
    </div>
</div>
