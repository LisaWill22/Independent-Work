<form bo-form
      autocomplete="off"
      novalidate
      name="profileForm"
      method="PUT"
      ng-on-error="onError"
      ng-before-submit="beforeSubmit"
      ng-after-submit="afterSubmit"
      ng-action="/api/users/{{ currentUser._id }}">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="pull-left">Public Profile</h3>
            <div class="pull-right panel-align-top">
                <a href="#" ui-sref="app.contractors.profile({ id: data._id })" class="btn btn-link btn-sm">
                    <i class="fa fa-fw fa-eye"></i> View Public Profile
                </a>
            </div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					<div ng-include=" 'settings/views/_profile-form.html' "></div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<!-- SUBMIT BUTTON -->
			<button class="btn btn-primary btn-lg" type="submit">Save profile</button>
			<div class="btn" ng-click="deleteUser()">delete profile</div>
		</div>
	</div>
</form>
