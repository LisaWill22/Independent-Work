<div class="container app-container">
	<!-- Show loader while CTRL is loading items -->
	<div ng-show="loading" class="text-center ng-show-fade">
		<h2 class="lead">Loading dashboard...</h2>
		<spinner></spinner>
	</div>
	<!-- List of dashboard items -->
	<div class="row ng-show-fade" ng-show="!loading">
		<div class="col-md-10 col-md-offset-1 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- Employer left menu -->
					<div ng-show="employer">
						<h2 class="h4">Search Contractors</h2>
						<div class="form-group">

						</div>
					</div>
					<!-- Contractor left menu -->
					<div ng-show="contractor">
						<h2>Topics</h2>
						<div class="form-group">
							<input class="form-control" type="text" name="search" value="" ng-model="query" placeholder="Keyword">
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <div class="row spacer">
        <div class="col-md-10 col-md-offset-1">
            <button class="btn-block btn btn-primary btn-lg" ng-click="openCreatePostModal()" ng-show="contractor">
                <i class="fa fa-fw fa-plus"></i> Create post
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-12">
			<ui-view>
				<div class="panel panel-default" ng-show="employer">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<h2>Contractors</h2>
							</div>
						</div>
						<div class="row" ng-repeat="item in items" ng-show="items.length > 0">
							<div class="col-xs-12">
								<div ng-include=" 'contractors/views/_contractor-panel-small.html' "></div>
							</div>
						</div>
					</div>
                </div><!--end employer view -->

				<div class="panel panel-default" ng-show="contractor">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<h2>Community</h2>
							</div>
						</div>
						<div class="row" ng-show="!items.length && !loading">
							<div class="col-xs-12 text-center">
								<br />
								<br />
								<p class="text-center lead">
									Looks like you have no posts! Why don't you create one?
								</p>
								<button class="btn btn-primary btn-lg" ng-click="openCreatePostModal()">
									Create a post
								</button>
								<br />
								<br />
							</div>
						</div>
						<div class="row" ng-repeat="item in items" ng-show="items.length &&!loading">
							<div class="col-xs-12">
								<div ng-include=" 'posts/views/_post-snippet.html' "></div>
							</div>
						</div>
					</div>
				</div><!-- end contractor view-->
			</ui-view>
		</div>
	</div>
</div>
