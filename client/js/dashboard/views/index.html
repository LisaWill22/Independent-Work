<div class="container">
	<!-- Show loader while CTRL is loading items -->
	<div ng-show="loading" class="text-center ng-show-fade">
		Loading dashboard...
		<spinner></spinner>
	</div>
	<!-- List of dashboard items -->
	<div class="row ng-show-fade" ng-show="!loading">
		<div class="col-md-3 col-sm-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- Employer left menu -->
					<div class="" ng-show="employer"></div>

					<!-- Contractor left menu -->
					<div class="text-right" ng-show="contractor">
						<h2>Topics</h2>
						<div class="form-group">
							<input class="form-control" type="text" name="search" value="" ng-model="query" placeholder="Keyword">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9 col-sm-8">
			<ui-view>

				<div class="panel" ng-show="employer">
                </div><!--end employer view -->

				<div class="panel panel-default" ng-show="contractor">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<h2>Community</h2>
							</div>
						</div>
						<div class="row" ng-show="!items.length && !loading">
							<div class="col-xs-12 text-center">
								<br />
								<br />
								<p class="text-center lead">
									Looks like there are no posts! Why don't you create one?
								</p>
								<button class="btn btn-primary btn-lg" ng-click="openCreatePostModal()">
									Create a post
								</button>
								<br />
								<br />
							</div>
						</div>
						<div class="row" ng-repeat="item in items" ng-show="items.length &&!loading">
							<div class="col-xs-12">
								<div ng-include=" 'posts/views/_post-panel-small.html' "></div>
							</div>
						</div>
					</div>
					<div class="absolute a-top a-right" ng-show="items.length">
						<button class="btn btn-primary" ng-click="openCreatePostModal()">
							<i class="fa fa-fw fa-plus"></i> Create post
						</button>
					</div>
				</div><!-- end contractor view-->

			</ui-view>
		</div>
	</div>
</div>
