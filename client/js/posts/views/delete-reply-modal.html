<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">
    <p>Do you really want to remove your reply to this post? Click "Delete Reply" below to delete it.</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="deleteReply(replyToDeleteIndex)">Delete Post</button>
	<button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
