<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">
    <p>To remove your post titled, <strong>{{ postToDelete.title }}</strong>, please click "Delete Post" below to remove.</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="deletePost(postToDelete)">Delete Post</button>
	<button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
