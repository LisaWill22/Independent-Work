<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Edit your reply</h3>
</div>
<div class="modal-body">
    <!-- posting description -->
    <div class="form-group">
        <label for="postingDescription">Reply Content</label>
        <textarea ng-model="replyToEdit.content"
                  ui-tinymce="tinymceOptions"
                  class="form-control"
                  name="replyDescription"
                  id="replyDescription"
                  rows="8" cols="40"></textarea>
    </div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="editReply()">Edit Post</button>
	<button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
