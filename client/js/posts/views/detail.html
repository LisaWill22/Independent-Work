<!-- Show loader while CTRL is loading items -->
<div ng-show="loading" class="text-center ng-show-fade">
    Loading post
    <spinner></spinner>
</div>

<div class="row ng-show-fade" ng-show="!loading">
    <div class="col-md-3 col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Post Stats</h4>
            </div>
            <div class="panel-body">
                <div class="row-fluid clearfix">
                    <div class="col-xs-12">
                        <p>{{ post.replies.length }} replies</p>
                        <p>{{ post.contributors.length }} contributors</p>
                        <p>{{ '23' }} days active</p>
                        <p ng-show="post.skills && post.skills.length">
                            <span class="label label-primary label-skill block" ng-repeat="skill in post.skills">{{ skill.name }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-sm-8">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <h3 class="pull-left">{{ post.title }}</h3>
                        <button class="pull-right btn btn-primary btn-sm">
                            <i class="fa fa-fw fa-reply" aria-hidden="true"></i>
                            Reply
                        </button>
                    </div>
                    <div class="panel-body">
                        <div ng-include=" 'posts/views/_post-head.html' "></div>
                        <div ng-repeat="reply in post.replies track by $index" ng-include=" 'posts/views/_post-reply.html' "></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
