<form bo-form
      autocomplete="off"
      novalidate
      name="createPostForm"
      method="{{ data._id ? 'PUT' : 'POST' }}"
      ng-on-error="onError"
      ng-before-submit="beforeSubmit"
      ng-after-submit="afterSubmit"
      ng-action="/api/posts/{{ data._id ? data._id : 'new' }}">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">
			{{ data._id ? 'Edit your post' : 'Create a post' }}
		</h3>
	</div>
	<div class="modal-body">
		<div ng-include=" 'posts/views/_post-form.html' "></div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			{{ data._id ? 'Update Post' : 'Publish Post' }}
		</button>
		<a class="btn btn-link" type="button" ng-click="cancel()">
			Cancel
		</a>
	</div>
</form>
