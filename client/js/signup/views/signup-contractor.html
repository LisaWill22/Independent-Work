<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" type="nosubmit">
                        <h3>Sign Up
                            <h5>
                                as a contractor
                            </h5>
                        </h3>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input ng-model="data.firstName" type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input ng-model="data.lastName" type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input ng-model="data.email" type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                        </div>
                        <div class="form-group">
                            <input ng-model="data.password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                        </div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="signup()">Create account</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <hr />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-center">
                                <small>Already have an account? <a href="#" ui-sref="app.auth.login">Login</a></small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    	</div>
    </div>
</div>
