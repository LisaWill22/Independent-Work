<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form"
                    bo-form
                    autocomplete="off"
                    novalidate
                    name="signupForm"
                    ng-on-error="onError"
                    ng-before-submit="beforeSubmit"
                    ng-after-submit="afterSubmit"
                    ng-action="/auth/signup"
                    ng-show="!currentUser">
                    <h3>Sign Up
                        <h5>
                            as an employer
                        </h5>
                    </h3>
                    <hr class="colorgraph">

                    <div class="form-group" bo-validate show-valid-icon>
                        <input ng-model="data.email"
                               type="email"
                               name="email"
                               id="email"
                               class="form-control input-lg"
                               ng-required="true"
                               placeholder="Email Address">
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <label for="password">Password</label>
                            <div class="form-group" bo-validate show-valid-icon>
                                <input type="password"
                                       name="password"
                                       id="password"
                                       bo-password-rules
                                       ng-model="data.password"
                                       class="form-control input-lg"
                                       ng-required="true"/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="confirm_password">Confirm Password</label>
                            <div class="form-group" bo-validate show-valid-icon>
                                <input type="password"
                                       bo-password-match="password"
                                       name="confirm_password"
                                       id="confirm_password"
                                       ng-model="data.passwordConfirm"
                                       class="form-control input-lg"
                                       ng-required="true"/>
                            </div>
                        </div>
                    </div>

                    <hr class="colorgraph">

                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-default btn-block btn-lg"
                                    type="submit"
                                    ng-disabled="!signupForm.$valid">
                                    Next
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <hr />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <small>Already have an account? <a href="#" ui-sref="app.auth.login">Log in</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
	</div>
</div>
