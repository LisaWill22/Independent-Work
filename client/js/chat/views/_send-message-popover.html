<div class="send-message-poopover">
    <form action="index.html" method="post">
        <div class="form-group">
            <label for="message">Your message:</label>
            <textarea ng-model="data.message" class="form-control" name="message" rows="8" cols="40" placeholder="What would you like to say to {{ contractor.firstName}} ?"></textarea>
        </div>
        <button class="btn btn-primary btn-sm btn-block" type="button" name="button" ng-click="sendMessage(contractor)">Send Message</button>
    </form>
</div>
