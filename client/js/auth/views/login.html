<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- Shows when no one is logged in -->
					<form bo-form
	                      autocomplete="off"
	                      novalidate
	                      name="loginForm"
						  ng-on-error="onError"
	                      ng-after-submit="afterSubmit"
	                      ng-action="/auth/login"
						  ng-show="!currentUser">
						<h3>
							Log In
							<h5>
								or
								<a href="#" ui-sref="app.signup">create an account</a>
							</h5>
						</h3>
						<hr class="colorgraph">
						<div class="form-group" bo-validate show-valid-icon>
							<input ng-model="data.email"
								   type="email"
								   name="email"
								   id="email"
								   ng-required="true"
								   class="form-control input-lg"
								   placeholder="Email Address" >
						</div>
						<div class="form-group" bo-validate show-valid-icon>
							<input ng-model="data.password"
								   type="password"
								   name="password"
								   id="password"
								   ng-required="true"
								   class="form-control input-lg"
								   placeholder="Password">
						</div>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-primary btn-block btn-lg" type="submit">
									Go to dashboard
								</button>
							</div>
						</div>
						<hr>
						<div class="text-center">
							<small>
								<a href="#" ui-sref="app.auth.forgot-password">Forgot your password?</a>
							</small>
						</div>
					</form>

					<!-- Shows if there is already someone logged in -->
					<div class="text-center" ng-show="currentUser">
						You are already logged in as
						{{ currentUser.local.email }}.
						<br/>
						<br/>
						<div class="text-center">
							<a href="#" class="btn btn-secondary" ui-sref="app.auth.logout">Log in as a different user</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
